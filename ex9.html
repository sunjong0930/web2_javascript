<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
      <script>
        function two(){
          document.write('<li>2-1</li>');
          document.write('<li>2-2</li>');
        }
        document.write('<li>1</li>');
        two();
        document.write('<li>3</li>');
        two();
      </script>
    </ul>
    <h2>Parameter & Argument</h2>
    <script>
      function onePlusOne(){
        document.write(1+1+'<br>');
      }
      function sum(i,j){//i.j Parameter
        document.write(i+j+'<br>');
      }
      function sumColorRed(i,j){//i.j Parameter
        document.write('<div style="color:red">'+(i+j)+'</div><br>');
      }
      onePlusOne();
      sum(2,3);//5 2,3 Argument
      sum(3,4);//7
      sumColorRed(3,6);
    </script>
    <h2>Return</h2>
    <script>
      function sum2(i,j){
        return i+j;
      }
      document.write(sum2(2,3)+'<br>');
      document.write('<div style="color:red">'+sum2(2,3)+'</div>');
      document.write('<div style="font-size:3rem;">'+sum2(2,3)+'</div>');
    </script>

  </body>
</html>
